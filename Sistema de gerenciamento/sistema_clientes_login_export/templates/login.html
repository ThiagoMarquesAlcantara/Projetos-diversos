{% extends 'base.html' %}
{% block conteudo %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card p-4">
      <h4 class="mb-3 text-center">Login</h4>
      <form method="post">
        <div class="mb-2"><input class="form-control" name="username" placeholder="Usuário" required></div>
        <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Senha" required></div>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-primary">Entrar</button>
          <a class="small text-muted" href="#">Esqueci a senha</a>
        </div>
      </form>
      <div class="mt-3 small text-muted">Usuário padrão: <b>admin</b> / Senha: <b>1234</b></div>
    </div>
  </div>
</div>
{% endblock %}
